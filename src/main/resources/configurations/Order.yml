server:
  port: 8085
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopsphere
    username: root
    password: PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/